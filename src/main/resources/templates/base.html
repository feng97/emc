<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>电磁干扰数据库管理系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--    顶部导航栏-->
    <div class="layui-header">
        <div class="layui-logo">后台管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    admin
                </a>
            </li>
            <li class="layui-nav-item">
                <form action="#" th:action="@{/logout}" method="post">
                    <input type="submit" value="退出登陆"/>
                </form>
            </li>
        </ul>
    </div>
    <!--    侧边导航栏-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">单机数据</a>
                    <dl class="layui-nav-child">
                        <dd><a onclick="setFrame('/unitdata/add')">添加</a></dd>
                        <dd><a onclick="setFrame('/unitdata/list')">列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">型号数据</a>
                    <dl class="layui-nav-child">
                        <dd><a onclick="setFrame('/sysdata/add')">添加</a></dd>
                        <dd><a onclick="setFrame('/sysdata/list')">列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">环境数据</a>
                    <dl class="layui-nav-child">
                        <dd><a onclick="setFrame('/envirdata/add')">添加</a></dd>
                        <dd><a onclick="setFrame('/envirdata/list')">列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">现场干扰数据</a>
                    <dl class="layui-nav-child">
                        <dd><a onclick="setFrame('/emcdata/add')">添加</a></dd>
                        <dd><a onclick="setFrame('/emcdata/list')">列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">时域包络数据</a>
                    <dl class="layui-nav-child">
                        <dd><a onclick="setFrame('/pulsedata/add')">添加</a></dd>
                        <dd><a onclick="setFrame('/pulsedata/list')">列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">频域包络数据</a>
                    <dl class="layui-nav-child">
                        <dd><a onclick="setFrame('/freqdata/add')">添加</a></dd>
                        <dd><a onclick="setFrame('/freqdata/list')">列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">时频包络指纹样本库</a>
                    <dl class="layui-nav-child">
                        <dd><a onclick="setFrame('/sampledata/add')">添加</a></dd>
                        <dd><a onclick="setFrame('/sampledata/list')">列表</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">标签管理</a>
                    <dl class="layui-nav-child">
                        <dd><a onclick="setFrame('/label/unit')">单机数据标签</a></dd>
                        <dd><a onclick="setFrame('/label/sys')">型号数据标签</a></dd>
                        <dd><a onclick="setFrame('/label/envir')">环境数据标签</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">图片</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">添加</a></dd>
                        <dd><a href="javascript:;">列表</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>


    <div class="layui-body">
        <div class="layadmin-tabsbody-item layui-show">
            <iframe src="" class="layadmin-iframe" width="100%" style="min-height: 690px" frameborder="0"
                    scrolling="auto" id="main_frame"></iframe>
        </div>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use('element', function () {
        var element = layui.element;
    });

    // 设置frame显示
    function setFrame(path) {
        document.getElementById("main_frame").src = path
    }
</script>
</body>
</html>
